<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Cthulhu, Holder of Spork</title>
    <meta name="keywords" content="generator, procedural, grammar, hp lovecraft, eldritch horror, cosmic horror, old one, lovecraft, eye, graphics, webgl, lambda"/>
    <meta name="description" content="A disembodied eye, large as a galaxy, with a colorful iris and a black hole pupil."/>
    <meta name="subject" content="Procedural Graphics">
    <meta name="copyright" content="Lukas Eibensteiner">
    <meta name="author" content="Lukas Eibensteiner, l.eibensteiner@gmail.com">
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <header class="tool header">
      <h1 id="name">Nameless</h1>
      <h2 id="title">Doer of Things</h2>
    </header>
    <nav class="tool nav">
      <button id="next" class="button" title="Generate next abomination"></button>
    </nav>
    <footer class="tool footer">
      <button id="copy" class="button">Copy Link</button>
      <input id="link" title="Link"/>
    </footer>
    <script>
      // manually inject static lambda.min.js library
      const script = document.createElement('script')
      script.src = 'lambda.min.js'
      document.body.replaceChild(script, document.currentScript)
      script.addEventListener('load', () => {
        Object.assign(window, Lambda.init({log: console.log}))
        window.dispatchEvent(new CustomEvent('custom-ready'))
      })
    </script>
    <script defer src="index.js"></script>
  </body>
</html>
